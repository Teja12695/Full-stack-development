<!--

             DIV  


    Div is a block line element

    this is a container which holds others elements

    this will modularise the code

    this will help us in applying a commom styling to group of elements

    syntax <div> content </div>

    



            Span

    Span is a inline element

    this is a container which holds others elements

    this will modularise the code

    this will help us in applying a commom styling to group of elements

    syntax <span> content </span>



    
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV & SPAN ELEMNETS</title>
</head>
<body>

    <h1>DIV element</h1>

    <div>
        <h3>Tenth class</h3>
        <p>In tenth class there are 50 students</p>
    </div>

    <br>
    <hr>


    <h2>SPAN element</h2>

    <span>
        <h3>Ninth class</h3>
        <p>In ninth class there are 60 students</p>
    </span>
    
    
</body>
</html>
