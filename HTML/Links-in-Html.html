                2.target = _blank (opens in new tab)
                3.target = _parent (appended with the current link)
                4.taget = _top (          )-->

<h1>LINK</h1>

<a href="https://www.youtube.com/">youtube</a>


<h1>link with attributes</h1>

<p>taget = _self</p>

<a target = "_self"  href = "https://www.youtube.com/">YOUTUBE</a>

<p>target = _blank</p>

<a target = "_blank" href = "https://www.youtube.com/">YOUTUBE</a>

<p>target = _parent</p>

<a target = "_parent" href = "Elements.html">elements</a>
<p>target = _top</p>
