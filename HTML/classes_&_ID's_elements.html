<!--

            Classes


    classes are an attributes that are used for any element

    classes are used for the styling purpose

    many elements can have same class names

    classes are case sentivie
     


            I Id's

    ID's are an attributes that are used for any element

    ID's are used for the styling purpose

    but in the whole HTML document we can have only one unique instance of specific value/name

    Id's  are case sentivie

    
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSES AND ID'S</title>
</head>
<body>
    <div class="first">
        <h1>hello how are you ?</h1>
        <p> i am fine what about you</p>
    </div>
    <div id="youtuber">
        <h1>ARE you a youtuber</h1>
        <p>yes i am a youtuber</p>
    </div>
    
</body>
</html>
